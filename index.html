<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<title>Webcam Interface</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }
    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #overlayText {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        color: white;
        background: rgba(0, 0, 0, 0.4);
        padding: 10px 20px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>

<!-- Webcam video -->
<video id="webcam" autoplay playsinline></video>

<!-- Optional overlay text -->
<div id="overlayText">Live Webcam Feed</div>

<script>
    // Ask for webcam access
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            document.getElementById('webcam').srcObject = stream;
        })
        .catch(err => {
            console.error("Webcam access denied:", err);
        });
</script>

</body>
</html>
